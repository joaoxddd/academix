<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #side-menu {
            background: #fff;
            padding: 30px;
            box-shadow: 0px 0px 25px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 200px;
            height: 100vh;
            position: fixed;
        }

        #main-content {
            margin-left: 220px;
            padding: 30px;
            width: calc(100% - 220px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #user-header {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="side-menu">
        <h2>Menu</h2>
        <div>
            <a href="#">Link 1</a>
        </div>
        <div>
            <a href="#">Link 2</a>
        </div>
        <div>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div id="main-content">
        <div id="user-header">
            <h2>Nome do Usuário</h2>
        </div>
        <div>
            <!-- Conteúdo principal aqui -->
        </div>
    </div>
</body>
</html>
